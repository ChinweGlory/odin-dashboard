<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="resources/svg-images/view-dashboard.svg" alt="" />
          <h2>Dashboard</h2>
        </div>
        <div class="sidebar-items">
          <div class="content-one">
            <img src="resources/svg-images/home-circle.svg" alt="" />
            <h4>Home</h4>
          </div>

          <div class="content-one">
            <img
              src="resources/svg-images/card-account-details-outline.svg"
              alt=""
            />
            <h4>Profile</h4>
          </div>
          <div class="content-one">
            <img src="resources/svg-images/message-reply.svg" alt="" />
            <h4>Message</h4>
          </div>
          <div class="content-one">
            <img src="resources/svg-images/note-multiple-outline.svg" alt="" />
            <h4>Tasks</h4>
          </div>
          <div class="content-one">
            <img src="resources/svg-images/account-group.svg" alt="" />
            <h4>Communities</h4>
          </div>
        </div>
        <div class="content-two">
          <img src="resources/svg-images/cog.svg" alt="" />
          <h4>Setting</h4>
        </div>
        <div class="content-two">
          <img src="resources/svg-images/help-box.svg" alt="" />
          <h4>Support</h4>
        </div>
        <div class="content-two">
          <img src="resources/svg-images/shield-check.svg" alt="" />
          <h4>Privacy</h4>
        </div>
      </div>
      <div class="main">
        <div class="headers">
          <div class="navbar">
            <div class="nav-one">
              <img src="resources/svg-images/magnify.svg" alt="" />
              <input type="search" name="search" id="search" />
            </div>
            <div class="nav-two">
              <img src="resources/svg-images/bell-ring.svg" alt="" />
              <img src="resources/svg-images/account-circle.svg" alt="" />
              <p>Chinwe Glory</p>
            </div>
          </div>
          <div class="welcome-nav">
            
            <div class="left">
                    <img src="resources/svg-images/avatar.png" alt="" />
                    <div class="message">
              <p>Hi there,</p>
              <h4>Chinwe Glory(@chinweglory)</h4>
            </div>
          </div>
          <div class="right">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>

        <div class="main-content"></div>
      </div>
    </div>
  </body>
</html>
